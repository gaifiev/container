<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFERNO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <p>Создать кнопку "Перевернуть". При клике на кнопку текст кнопки, должен перевернуться и отобразиться в
            обратном порядке.</p>
        <p>{{ text }}</p>
        <button @click="reverseText()">Перевернуть</button>
        <p>{{ reverse }}</p>


        <button @click="add()">Добавить</button>
        <button @click="remove()">Удалить</button>
        <ol>
            <li v-for="(element, index) in newElementList" :key="index">{{ element }}</li>
        </ol>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
