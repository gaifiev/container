<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>GrowBe</title>
  </head>
  <body>
    <div class="top">
      <div class="header center">
        <div class="header_logo">
          <img src="img/logo.png" alt="logo" />
        </div>
        <div class="growbe"><img src="img/GrowBe.png" alt="GrowBe" /></div>
        <div class="menu">
          <a class="header_link" href="#">Home</a>
          <a class="header_link" href="#">About Us</a>
          <a class="header_link" href="#">Services</a>
          <a class="header_link" href="#">Features</a>
          <a class="header_link" href="#">Team</a>
          <a class="header_link" href="#">Blog</a>
          <a class="header_link" href="#">Contact</a>
        </div>
      </div>
      <div class="top_content center">
        <div class="top_info">
          <h1 class="subtitle">SEO & Digital Marketing For Your Website.</h1>
          <h3 class="text">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </h3>
          <div class="top_buttons">
            <button class="button_start">Start Now</button>
            <button class="button_video">
              <img src="img/video.png" alt="photo" />
            </button>
          </div>
        </div>
        <div class="top_photo">
          <img src="/app_blocks/img/pngfind 1.png" class="photo" alt="photo" />
        </div>
      </div>
      <div class="top_logos center">
        <img src="img/1.png" class="logo_foot" alt="photo" />
        <img src="img/6.png" class="logo_foot" alt="photo" />
        <img src="img/3.png" class="logo_foot" alt="photo" />
        <img src="img/4.png" class="logo_foot" alt="photo" />
        <img src="img/5.png" class="logo_foot" alt="photo" />
        <img src="img/6.png" class="logo_foot" alt="photo" />
      </div>
    </div>
  </body>
</html>
